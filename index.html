<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Youtube Todo</title>
  </head>
  <body>
    <div class="container">
      <main class="app">
        <form id="todoForm">
          <h3>To-Do List 📝</h3>
          <div class="row">
            <input
              class="task-input"
              type="text"
              id="taskInput"
              placeholder="Add your task"
            />
            <input class="task-submit" type="submit" value="Add" />
          </div>
        </form>

        <ul id="taskList">
          <li class="li-container">
            <div class="task-box">
              <input type="checkbox" />
              Task
            </div>
            <button class="delete">X</button>
          </li>
        </ul>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
